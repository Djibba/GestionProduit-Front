<form>
  <div [hidden]="ajout">
    <label>ID Catégorie</label>
    <input readonly
      type="text"
      [(ngModel)]="categorie.idCat"
      name="idCategorie"
      class="form-control w-25"
    />
  </div>
  <div>
    <label>Nom Catégorie</label>
    <input
      type="text"
      [(ngModel)]="categorie.nomCat"
      name="nomCategorie"
      class="form-control"
      placeholder="Entrez un nom de catégorie..."
    />
  </div>
  <div>
    <label>Description Catégorie</label>
    <input
      type="textarea"
      [(ngModel)]="categorie.descriptionCat"
      name="descriptionCategorie"
      class="form-control"
      placeholder="Entrez une descriotion du catégorie..."
    />
  </div>
  <div class="mt-2">
    <button
      type="submit"
      [disabled]="!categorie.nomCat"
      class="btn btn-success"
      (click)="saveCategorie()"
    >
    {{ajout ? 'Ajouter' : 'Modifier'}}
    </button>
  </div>
</form>
