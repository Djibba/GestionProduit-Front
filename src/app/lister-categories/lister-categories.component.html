<div class="container">
  <hr />

  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <app-update-categorie
      [categorie]="updateCategorie"
      (categorieUpdated)="updateCategorie = $event"
    ></app-update-categorie>
  </div>

  <div><h2>Liste des Categories</h2></div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom Cat√©gorie</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody *ngFor="let cat of categories">
          <tr>
            <td>{{ cat.idCat }}</td>
            <td>{{ cat.nomCat }}</td>
            <td>{{ cat.descriptionCat }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
